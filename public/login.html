<!doctype html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Log in - Yadi Message</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap"
    />
    <link rel="stylesheet" href="assets/css/untitled.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md sticky-top py-3 navbar-dark"
      id="mainNav"
    ></nav>
    <section class="py-5">
      <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <p class="fw-bold text-success mb-2">Login</p>
            <h2 class="fw-bold">Welcome back</h2>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div class="card">
              <div
                class="card-body text-center d-flex flex-column align-items-center"
              >
                <div
                  id="error-message"
                  class="alert alert-danger"
                  style="display: none"
                ></div>
                <form id="loginForm">
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-primary shadow d-block w-100"
                      type="submit"
                    >
                      Log in
                    </button>
                  </div>
                </form>

                <p class="text-muted">Forgot your password?</p>
                <button
                  id="loginButton"
                  class="btn btn-primary shadow d-block w-100"
                  type="button"
                >
                  Log in with Google
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark"></footer>

    <script>
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Mencegah refresh halaman

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('https://rizkyriyadi.me/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => {
            if (!response.ok) {
              // Login gagal
              return response.json().then((errorData) => {
                throw new Error(errorData.message || 'Login failed!');
              });
            }
            // Login berhasil
            return response.json();
          })
          .then((data) => {
            // Simpan token JWT (jika ada)
            if (data.accessToken) {
              localStorage.setItem('accessToken', data.accessToken);
            }

            // Redirect ke halaman yang dilindungi
            window.location.href = '/maintenance'; // Ganti dengan rute dashboard Anda
          })
          .catch((error) => {
            // Tampilkan pesan error
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
          });
      });
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
  </body>
</html>
