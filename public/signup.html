<!doctype html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Yadi Message Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap"
    />
    <link rel="stylesheet" href="assets/css/untitled.css" />
  </head>

  <body>
    <div
      class="container"
      style="
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -o-transform: translateY(-50%);
      "
    >
      <div
        class="row d-flex d-xl-flex justify-content-center justify-content-xl-center"
      >
        <div
          class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg"
          style="border-radius: 5px"
        >
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4">Create an Account!</h4>
            </div>
            <form id="registerForm">
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  required=""
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  required=""
                />
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    class="form-control form-control-user"
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="First Name"
                    required=""
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control form-control-user"
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    required=""
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required=""
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    name="repeatPassword"
                    id="repeatPassword"
                    placeholder="Repeat Password"
                    required=""
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-user btn-block"
                id="submitBtn"
              >
                Register
              </button>
              <div class="row mb-3">
                <p id="errorMsg" class="text-danger" style="display: none"></p>
              </div>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="/login">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
      <script>
        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', (event) => {
          event.preventDefault();

          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          const password = document.getElementById('password').value;
          const repeatPassword =
            document.getElementById('repeatPassword').value;

          // Basic validation
          if (password !== repeatPassword) {
            displayErrorMsg('Passwords do not match!');
            return;
          }

          // Create user object
          const user = {
            username,
            email,
            firstName,
            lastName,
            password,
          };

          // Send registration request to server
          fetch('http://localhost:3000/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(user),
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then((data) => {
                  throw new Error(data.message || 'Registration failed!');
                });
              }
              return response.json();
            })
            .then((data) => {
              // Successful registration
              console.log('Registration successful:', data);
              // Redirect to login page or display success message
              window.location.href = '/login';
            })
            .catch((error) => {
              // Handle registration errors
              displayErrorMsg(error.message);
              console.error('Registration error:', error);
            });
        });

        function displayErrorMsg(msg) {
          errorMsg.style.display = 'block';
          errorMsg.textContent = msg;
        }
      </script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
  </body>
</html>
